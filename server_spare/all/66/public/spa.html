<html>
	<head>
		<title>Single Page Application using JavaScript</title>
	</head>	
	<script>
	var pages = {
		'home' : `Welcome to XYZ Company. This is our home page!<br/><br/><img src='lion.jpg' style='width:500px;' />`,
		'aboutus' : `Our About Us page<br/><br/><img src='lion2.jpg' style='width:500px;' />`,
	//	'services' : `Our Services page<br/><br/><img src='lion3.jpg' style='width:500px;' />`,
	    'services' : "..\ee.html",  //path.join(__dirname,'/ee.html')"
	//  'services' : path.join(__dirname,'/ee.html'), //"/templates/index.html",
		'contact' : `<div align ='center'><h2>Registration successful</h2></div><br><br><div align='center'><a href='./login.html'>login</a></div><br><br><div align='center'><a href='./registration.html'>Register another user</a></div>`
	};

	function getPageContent(page){
		var contentToReturn;
		switch(page){
			case 'home':
				contentToReturn = pages.home;
				break;
			case 'aboutus':
				contentToReturn = pages.aboutus;
				break;
			case 'services':
				contentToReturn = pages.services;
				break;
			case 'contact':
				contentToReturn = pages.contact;
				break;
			default:
				contentToReturn = pages.home;
				break;				
		}
		document.getElementById('content').innerHTML = contentToReturn; 
	}
	</script>
<body onload="getPageContent('home')">

	<div style="width:10%; float: left;background: #eee;height: 100%;">
		<ul>
			<li style="line-height: 50px;">
				<a href="#" onclick="getPageContent('home')">
					Home
				</a>
			</li>
			<li style="line-height: 50px;">
				<a href="#" onclick="getPageContent('aboutus')">
					About Us
				</a>
			</li>
			<li style="line-height: 50px;">
				<a href="#" onclick="getPageContent('services')">
					Services
				</a>
			</li>
			<li style="line-height: 50px;">
				<a href="#" onclick="getPageContent('contact')">
					Contact
				</a>
			</li>
		</ul>

	</div>
<div style="width: 90%;float: right; background: #999;color:#fff; height: 100%;font-size: 50px;"><p style="margin-left: 50px;" id="content"><p></div>
</body>

</html>
